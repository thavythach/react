<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="root">React Not Rendered</div>
    
    <script src="https://unpkg.com/react@16.8.6/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"></script>

    <script>
        const Person = (props) => {
            return React.createElement("div", {},
                [
                    React.createElement("h1", {}, props.name),
                    React.createElement("p", {}, props.occupation)
                ]
            )
        }

        class App extends React.Component {
            render() {
                return React.createElement("div", {}, 
                    [
                        React.createElement("h1", {}, "REACT IS RENDERED!!!"),
                        React.createElement(Person, { name: 'Thavy', occupation: 'developer'}),
                        React.createElement(Person, { name: 'Ty', occupation: 'developer'}),
                        React.createElement(Person, { name: 'Tdvy', occupation: 'developer'})
                    ]
                );
            }
        }

        ReactDOM.render(React.createElement(App), document.getElementById("root"));
    </script>

</body>
</html>
